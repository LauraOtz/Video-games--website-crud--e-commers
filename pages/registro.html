    <!-- REGISTRO -->
    <main>
        <div class="container-title">
            <div class="row">
                <div class="col">
                    <h1 class="title">Register a new account</h1>
                </div>
            </div>
        </div>

        <div class="container-registro d-flex">
            <div class="form-registro">
                <div class="row">
                    <div class="col-md-12 col-lg-9">
                        <form id="formRegistro">
                            <div class="mb-3">
                                <label for="textName" class="form-label">First Name</label>
                                <input type="text" pattern="[A-Z a-z]{3,30}" class="form-control" id="textName"
                                    placeholder="Enter your first name" required>
                            </div>
                            <div class="mb-3">
                                <label for="textSurname" pattern="[A-Z a-z]{3,30}" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="textSurname"
                                    placeholder="Enter your last name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" placeholder="user@domain.com" required
                                    id="email" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text text-white">We'll never share your email with
                                    anyone else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Input your password" required>
                            </div>
                            <div class="mb-3">
                                <label for="password2" class="form-label">Repetir Password</label>
                                <input type="password" class="form-control" id="password2"
                                    placeholder="Repeat your password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                                <label class="form-check-label text-white" for="exampleCheck1">Do you accept the terms
                                    and
                                    conditions?</label>
                            </div>
                            <button type="submit" class="btn btn-danger float-end">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="gif-registro">
                <div class="row">
                    <div class="col-md-6 col-lg-6">
                        <img src="https://img.itch.zone/aW1nLzIxMTExODMuZ2lm/original/hihbxp.gif" class="gif" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- FIN DE REGISTRO -->
    <!-- FIN CATEGORIAS -->

    <!-- MODAL DE LOGIN -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h5 class="modal-title text-white" id="exampleModalLabel">Log In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-dark">
                    <form id="form-login">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="passLogin">
                            <a href="#" data-bs-toggle="modal" data-bs-target="#recuCuenta">Forgot your password?</a>
                        </div>
                        <button type="submit" class="btn btn-danger text-white" data-bs-dismiss="modal">Log In</button>
                    </form>
                </div>
                <div class="modal-footer bg-dark">
                    <button type="button" class="btn btn-dark text-white" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- FIN MODAL DE LOGIN -->
    <!-- MODAL DE RECUPERACION DE CUENTA -->
    <div class="modal fade" id="recuCuenta" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body bg-dark">
                    <form id="form-recuCuenta">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <p class="text-white">Enter your email address</p>
                            <input type="email" class="form-control" id="emailRecu" aria-describedby="emailHelp">
                        </div>
                        <button type="button" class="btn btn-danger text-white" data-bs-dismiss="modal"
                            onclick="recuperarCuenta()">Send</button>
                        <button type="button" class="btn btn-dark text-white" data-bs-dismiss="modal">Close</button>
                    </form>
                </div>
            </div>
            </form>
        </div>
    </div>
    </div>
    </div>

    <!-- MODAL DE CERRAR SESION -->

                <div class="modal-header bg-dark">
                    <h5 class="modal-title text-white" id="exampleModalLabel">Do you really want to log out?</h5>

                </div>
                <div class="modal-body bg-dark">
                    <button type="submit" class="btn btn-danger text-white" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-dark text-white" data-bs-dismiss="modal"
                        onclick="cerrarSesion()">Log Out</button>
                    </form>
